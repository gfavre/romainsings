{% extends "base.html" %}
{% load crispy_forms_tags i18n %}

{% block title %}{% trans "Add new song" %}{% endblock %}

{% block content %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="sparkline13-list shadow-reset">
          <div class="sparkline13-hd">
            <div class="main-sparkline13-hd">
              <h1>{% trans "Add new song" %}</h1>
            </div>
          </div>
          <div class="sparkline-content">
            <form class="form-horizontal" method="post" action="{% url 'songs:upload' %}" enctype="multipart/form-data">
              {% csrf_token %}
              {{ form|crispy }}
              <div class="control-group login-btn-inner">
                <div class="controls">
                  <button type="submit" class="btn btn-primary login-submit-cs">{% trans "Add" %}</button>
                </div>
              </div>
            </form>
            <div class="clearfix"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
